<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{% if title %}
			<title>Zipcast - {{ title }}</title>
		{% else %}
			<title>Zipcast</title>
		{% endif %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
		
		<!--
		<div class="navbar">
			<ul>
				<li><a href="home">Home</a></li>
				<li><a href="tool">Tool</a></li>
				<li><a href="about">About</a></li>
			</ul>
		</div>
		-->
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-custom-gradient">
 			<a class="navbar-brand" href="home">Zipcast</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarNavDropdown">
    			<ul class="navbar-nav">
      				<li class="nav-item active">
        				<a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>

     	 			<li class="nav-item active">
        				<a class="nav-link" href="tool">Tool</a>
				    </li>
      				<li class="nav-item active">
        				<a class="nav-link" href="about">About</a>

    			</ul>

		<br>
		{% block content %}{% endblock %}
		<div class="footer bg-custom-gradient"></div>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
